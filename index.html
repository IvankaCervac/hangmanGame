<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContent">
        <section class="header">
            <h1>JOCUL SPANZURATOARE</h1>
            <nav class="navBar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="spanzuratoare">
            <div class="constructorSpanzuratoare">
                <div class="line">
                    <div class="line1Div1 divElements">
                        <img class="divImageHorizontal" src="imageSpanzuratoare/horizontal-line-radius.png" alt="line">
                    </div>
                    <div class="line1Div2 divElements">
                        <img class="divImageVertical" src="imageSpanzuratoare/vertical-line.png" alt="line">
                    </div>
                    <div class="line1Div3 divElements">
                        <img class="divImageHorizontal" src="imageSpanzuratoare/horizontal-line-radius.png" alt="line">
                    </div>

                    <div class="line1Div4 divElements hiden">
                        <img class="imageHead" src="imageSpanzuratoare/head.png" alt="line">
                    </div>
                </div>
                <div class="line">
                    <div class="line2Div1 divElements"></div>
                    <div class="line2Div2 divElements">
                        <img class="divImageVertical" src="imageSpanzuratoare/vertical-line.png" alt="line">
                    </div>
                    <div class="line2Div3 divElements"></div>
                    <div class="line2Div4 divElements">
                        <div class="neckHands hiden">
                            <img class="imageNeck"  src="imageSpanzuratoare/neck.png" alt="neck">
                        </div>
                        <div class="hands">
                            <img  src="imageSpanzuratoare/left-hand.png"  class ="hiden handLeft" alt="hand">
                            <img  src="imageSpanzuratoare/right-hand.png" class ="hiden handRight" alt="hand">
                        </div>
                    </div>    
                </div>
                <div class="line">
                    <div class="line3Div1 divElements"></div>
                    <div class="line3Div2 divElements">
                        <img class="divImageVertical"  src="imageSpanzuratoare/vertical-line.png" alt="line">
                    </div>
                    <div class="line3Div3 divElements"></div>
                    <div class="line3Div4 divElements hiden">
                        <img class="divImageVertical body" src="imageSpanzuratoare/neck.png" alt="body" class="body divImage">
                    </div>
                </div>
                <div class="line">
                    <div class="line4Div1 divElements">
                        <img class="fundament" src="imageSpanzuratoare/horizontal-line-radius.png" alt="">
                    </div>
                    <div class="line4Div2 divElements"></div>
                    <div class="line4Div3 divElements">
                        <img class="fundament" src="imageSpanzuratoare/horizontal-line-radius.png" alt="">
                    </div>
                    <div class="line4Div4 divElements">
                        <div class="hands legs">
                            <img  src="imageSpanzuratoare/left-hand.png" class ="hiden legLeft" alt= "hand">
                            <img  src="imageSpanzuratoare/right-hand.png" class ="hiden legRight" alt= "hand">
                        </div>
                    </div>
                </div>
            </div>
            <div class="conuterLifes">
                <p class="lifes">You have <span class="counter"></span></p> 
                <img src="imageSpanzuratoare/heart.png" alt="heart">
            </div>
        </section>
        <section class="guesLetter"></section>
        <section class="keyboard">
            <div class="keyLine1">
                <button class="key" id="Q">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">Ă</button>
                <button class="key">Î</button>
            </div>
            <div class="keyLine2">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">Ș</button>
                <button class="key">Ț</button>
                <button class="key">Ă</button>
            </div>
            <div class="keyLine3">
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
